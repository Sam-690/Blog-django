{% extends 'layouts/layout.html' %}

{% block title %}{{title}}{% endblock title %}

{% block content %}

    <h1>{{title}}</h1>
    {{register_form.errors}}

    <form action="" method="POST">
        {% csrf_token %}

        {% for field in register_form %}
            <label>{{field.label}}</label>
            {{filed}}
        {% endfor %}

        <input type="submit" value="Registrarse">
    </form>
{% endblock %}
